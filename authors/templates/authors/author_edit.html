{% extends 'index/base.html' %}

{% block content %}
{% if user.is_staff %}

    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>

  </form>
    {% if author %}
        <a href="{% url 'authors:author_delete' pk=author.pk %}" class="btn btn-default" onclick="return confirm('Delete entry?')">Delete</a>
    {% endif %}
{% endif %}
{% endblock %}
