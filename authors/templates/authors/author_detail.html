{% extends 'index/base.html' %}

{% block content %}
    <div class="author-detail">

		<h1>{{ author.name }}</h1>
        <p><b>Books:</b>
            {% for book in author.book_set.all %}
                <a href="{% url 'books:book_detail' pk=book.pk %}">{{ book }}</a>
                {% if book != author.book_set.last %}
                    {{ ", " }}
                {% endif %}
            {% endfor %}
        </p>
    </div>

{% endblock %}
