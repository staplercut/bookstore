{% extends 'index/base.html' %}

{% block content %}
{% if user.is_staff %}
  <h2></h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if book %}
        <a href="{% url 'books:book_delete' pk=book.pk %}" class="btn btn-default" onclick="return confirm('Delete entry?')">Delete</a>
    {% endif %}

{% endif %}

{% endblock %}
